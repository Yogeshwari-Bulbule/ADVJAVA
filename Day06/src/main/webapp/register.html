<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<form action="register.cdac">
		<div id="name">
			<label for="name">Enter Full Name</label> <br>
			<input type="text" name="name" placeholder="name">
		</div>
		<div id="email">
			<label for="email">Enter Email ID</label> <br>
			<input type="email" name="email" placeholder="Email">
		</div>
		<div id="mobileNo">
			<label for="mobileno">Mobile Number</label> <br>
			<input type="number" name="mobileNo" placeholder="Mobile Number">
		</div>
		<div id="username">
			<label for="username">User name</label> <br>
			<input type="text" name="username" placeholder="Username">
		</div>
		<div id="password">
			<label for="password">Password</label> <br>
			<input type="text" name="password" placeholder="Password">
		</div>
		<div id="sub-btn">
			<button type="submit">Register</button>
		</div>
	</form>
</body>
</html>
